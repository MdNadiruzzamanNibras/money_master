<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Clarity Money</title>
  </head>
  
    <body>
        <!-- header strat  -->
        <header>
            <h1 class="text-center heading-color fs-1 fw-bolder">Clarity Money</h1>
        </header>
        <!-- header end -->
    
        <!-- main start  -->
        <main>
    <section class="container">
        <div class="row ">
        <!-- images part  -->
        <div class="col-lg-6">
            <img class="img-fluid division " src="images/money.jpg" alt="">
        </div>
    
        <!-- Income  -->
        <div class="form-background col-md-6 col-lg-6 division ">
            <h4 class="fw-bolder text-center py-5">Income</h4>
                <div class="container">
                    <div class="row g-3 align-items-center">
                        <div class="col-4"> 
                            <p class="fw-normal">Income:</p>
                        </div>
                            <div class="col-8"><input id="income" type="text" class="border"></div>
                        </div>
                </div>


              <!-- Total  Expenses & Balance  -->


            <h4 class="fw-bolder text-center py-5">Expenses</h4>
            <div class="container">
                <div class="row g-3 ">
    
                    <div class=" col-3">
                        <p class="fw-normal">Food:</p>
                    </div>
                        <div class="col-9"><input id="food" type="text" class="border"></div>
                        
            
                    </div>
            </div>
           <div class="container">
            <div class="row g-3 ">
                <div class="col-3"> 
                    <p class="fw-normal">Rent:</p>
                </div>
                    <div class="col-9"><input id="rent" type="text" class="border"></div>
                </div>
           </div>
        <div class="container">
            <div class="row g-3">
                <div class="col-3">
                    <p class="fw-normal">Clothes:</p>
                    </div>
                    <div class="col-9"><input id="clothes" type="text" class="border"></div>
               <div class="center">
                <button id="calculate" class="px-5 buttons" >Calculate</button>
               </div>
            </div>
        </div>
        <h4 class="fw-bolder text-center py-2">Total Expenses:<span id="total-expense">0</span></h4>
        <h4 class="fw-bolder text-center py-2">Balance:<span id="balance">0</span></h4>
        <div class="d-flex">
            <p class="mx-2">Save:</p>
            <div ><input id="save" type="text" class="border"></div>
            <span class="mx-2">%</span>
            <button id="save-btn" class="mx-2 buttons  px-5">
                Save
            </button>
            
        </div>


        <!-- saving-amount & remaining-balance -->

        <h4 class="fw-bolder text-center py-2">Saving Amount:<span id="saving-amount">0</span></h4>
            <h4 class="fw-bolder text-center py-2">Remaining Balance:<span id="remaining-balance">0</span></h4>
        </div>
        </div>
    
    </section>
        </main>
    <!-- main end  -->
    <!--raw js link  -->
        <script src="js/main.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
